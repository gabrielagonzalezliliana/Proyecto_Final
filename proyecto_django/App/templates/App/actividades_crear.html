{% extends 'App/base.html' %}

{% load static %}

{% block title %}Crear Actividad{% endblock title %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Contenedor con fondo blanco -->
            <div class="p-4 bg-white rounded shadow">
                <h1 class="text-center mb-4">Crear Nueva Actividad</h1>

                <!-- Formulario para crear la actividad -->
                <form action="" method="POST">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                    </table>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-lg" value="Crear">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
