{% extends 'App/base.html' %}

{% load static %}

{% block title %}Editar Actividad{% endblock title %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Contenedor con fondo blanco -->
            <div class="p-4 bg-white rounded shadow">
                <h1 class="text-center mb-4">Editar Actividad</h1>

                <!-- Formulario para editar la actividad -->
                <form action="" method="POST">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                    </table>
                    <div class="text-center">
                        <!-- Contenedor para alinear los botones -->
                        <div class="d-flex justify-content-center">
                            <!-- Botón de Regresar -->
                            <a href="{% url 'ListaActividades' %}" class="btn btn-secondary btn-lg mr-3">Regresar</a>
                            <!-- Botón de Editar -->
                            <input type="submit" class="btn btn-warning btn-lg" value="Editar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
